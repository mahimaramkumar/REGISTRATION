<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <style>
        body {
            background: #ffffff;
            font-family: 'Lora', serif;
        }
        .form-container { 
            background: linear-gradient(135deg, #d4e6d5, #cfe3eb); 
            border-radius: 16px; 
            backdrop-filter: blur(15px); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            border: 3px solid rgb(255, 255, 255); 
            padding: 20px;
            max-width: 700px;
            margin: 40px auto;
        }  
        button{
            background-color: #cfe3eb;
            border-radius: 10px;
            width: 20%;
            height: 60%;
            margin-left: 40%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">PERSONAL DETAILS</h2>
            <form id="personal-form">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="first-name" class="form-label" >FIRST NAME</label>
                        <input type="text" class="form-control" pattern="[A-Za-z]+" title="Only alphabetic characters are allowed" id="first-name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="last-name" class="form-label">LAST NAME</label>
                        <input type="text" class="form-control" pattern="[A-Za-z]+" title="Only alphabetic characters are allowed" id="last-name" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">DATE OF BIRTH</label>
                    <input type="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">EMAIL ADDRESS</label>
                    <input type="email" class="form-control"  placeholder="name122@gmail.com"  required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">GENDER</label>
                    <select id="gender" class="form-select" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="nationality" class="form-label">NATIONALITY</label>
                    <input type="text" class="form-control"  required>
                </div>
                <div class="mb-3">
                    <label for="college" class="form-label">COLLEGE NAME</label>
                    <input type="text" class="form-control"  required>
                </div>
                <div class="mb-3">
                    <label for="graduation-year" class="form-label">YEAR OF GRADUATION</label>
                    <input type="tel" class="form-control"  required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">PHONE NUMBER</label>
                    <input type="tel" class="form-control"  maxlength="10" pattern="\d{10}" title="Phone number must be exactly 10 digits" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">ADDRESS</label>
                    <textarea id="address" class="form-control" required></textarea>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="pincode" class="form-label">PINCODE</label>
                        <input type="number" class="form-control"  name="pincode" pattern="\d{6}" title="Pincode must be exactly 6 digits" required>
                    </div>
                    <div class="col-md-6">
                        <label for="district" class="form-label">DISTRICT</label>
                        <input type="text" class="form-control"  name="district" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">STATE</label>
                    <input type="text" class="form-control" required>
                </div>
                    <button>SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
